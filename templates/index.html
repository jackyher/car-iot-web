<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Inicio</title>
    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="background-container d-flex justify-content-center align-items-center">
        <div class="overlay"></div>
        <div class="text-container">
            <h1 class="text-center mt-3">Bienvenido al control del Carrito</h1>
            <!-- Contenedor del login -->
            <div class="login">
                <p>Por favor, ingrese su nombre</p>
                <form class="mt-4">
                    <div class="mb-3">
                        <input type="text" class="form-control text-center" id="nombre" placeholder="Nombre">
                    </div>
                    <button type="button" class="btn btn-purple" id="submitButton">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
