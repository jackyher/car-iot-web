<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/control.css">
    <title>Control de Carrito</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand neon-text">Carrito IoT</a>
            <form class="d-flex align-items-center">
                <input class="nombre-input no-padding-margin" type="text" id="nombreInput" placeholder="Nombre" readonly>
                <a href="/carrito" class="btn btn-purple neon-btn ms-2" role="button">Cambiar</a>
            </form>
        </div>
    </nav>

    <div class="background-container d-flex flex-column align-items-center justify-content-center">
        <div class="overlay"></div>
        <div class="text-container">
            <h1 class="text-center mt-2">Control de Carrito</h1>
        </div>
        <div class="row w-100">
            <!-- Contenedor de los botones -->
            <div class="col-6 justify-content-center align-items-center">
                <div class="remote-control mt-3 pt-5 pb-5">
                    <div class="row mb-3 justify-content-center">
                        <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                            <img src="/static/img/flecha-arriba.png" alt="Adelante" class="icon" id="1"/>
                        </button>
                    </div>
                    <div class="row mb-3 justify-content-center gap-4">
                        <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                            <img src="/static/img/flecha-izquierda.png" alt="Izquierda" class="icon" id="2"/>
                        </button>
                        <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                            <img src="/static/img/detener-jugador.png" alt="Detenerse" class="icon" id="3"/>
                        </button>
                        <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                            <img src="/static/img/flecha-derecha.png" alt="Derecha" class="icon" id="4"/>
                        </button>
                    </div>
                    <div class="row mb-3 justify-content-center">
                        <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                            <img src="/static/img/flecha-abajo.png" alt="Retroceder" class="icon" id="5"/>
                        </button>
                    </div>
                    <div class="mt-4">
                        <div class="row mb-3 justify-content-center custom-gap">
                            <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                                <img src="/static/img/giro-completo-izq.png" alt="Girar 180° Izquierda" class="icon" id="6"/>
                            </button>
                            <button class="btn btn-white d-flex align-items-center justify-content-center square-button">
                                <img src="/static/img/giro-completo-der.png" alt="Girar 180° Derecha" class="icon" id="7"/>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor de la imagen -->
            <div class="col-6 justify-content-center align-items-center">
                <div class="remote-control mt-3">
                    <div class="row mb-3 justify-content-center">
                        <img src="/static/img/carro.png" alt="carrito" class="carrito" id="carrito"/>
                        <div class="overlay-container">
                            <img src="/static/img/led-off.png" alt="Led apagado avanzar" class="overlay-led1" width="60px" height="60px">
                            <img src="/static/img/led-off.png" alt="Led apagado izquierda" class="overlay-led2" width="60px" height="60px">
                            <img src="/static/img/led-off.png" alt="Led apagado retroceder" class="overlay-led3" width="60px" height="60px">
                            <img src="/static/img/led-off.png" alt="Led apagado derecha" class="overlay-led4" width="60px" height="60px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-tabla">
        <h3 class="text-center text-white">Último Registro</h3>
        <div class="data-section mt-4 table-responsive">
            <table id="last-record-table" class="table table-hover table-bordered border-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>ID Device</th>
                        <th>IP Cliente</th>
                        <th>Status</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará dinámicamente con el último registro -->
                </tbody>
            </table>
            <button id="show-previous-records" class="btn btn-purple">Ver registros anteriores</button>
        
            <!-- Tabla para los registros anteriores, oculta por defecto -->
            <div id="previous-records-section" style="display: none;">
                <h3 class="text-center text-black mt-3">Registros Anteriores</h3>
                <table id="all-records-table" class="table table-hover table-bordered border-dark mt-3">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>ID Device</th>
                            <th>IP Cliente</th>
                            <th>Status</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Se llenará dinámicamente con todos los registros -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    

    <footer class="footer container mt-3">
        <div class="container-fluid text-center">
            <p style="font-size: 0.85rem;">&copy; 2024 Todos los derechos reservados. Jacqueline Hernández.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>

</body>
</html>
